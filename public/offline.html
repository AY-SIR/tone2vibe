<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline â€” Connection Lost</title>
  <meta name="description" content="You are offline. Please check your internet connection and try again." />
  <link rel="icon" href="/favicon.png" />
  <link rel="canonical" href="/offline.html" />
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg, #0b0b0b);
      color: var(--fg, #eaeaea);
      display: grid; place-items: center;
    }
    .card {
      max-width: 480px; width: 92%; padding: 24px; border-radius: 16px;
      background: rgba(255,255,255,0.06); backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.12);
      text-align: center; animation: fade-in .3s ease-out;
    }
    .icon {
      width: 64px; height: 64px; margin: 0 auto 16px; border-radius: 999px;
      display: grid; place-items: center; background: rgba(255,255,255,.08);
    }
    h1 { margin: 8px 0 6px; font-size: 28px; }
    p { margin: 0 0 16px; opacity: .85; }
    .row { display: grid; gap: 8px; grid-template-columns: 1fr; }
    .btn { cursor: pointer; padding: 10px 14px; border-radius: 12px; font-weight: 600; border: 1px solid rgba(255,255,255,.15); }
    .btn.primary { background: #16a34a; border-color: #16a34a; color: #fff; }
    .muted { font-size: 12px; opacity: .7; margin-top: 8px; }
    .spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,.25); border-top-color: #fff; border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; vertical-align: -3px; margin-right: 6px; }
    @keyframes spin{ to{ transform: rotate(360deg);} }
    @keyframes fade-in{ from{ opacity:0; transform: translateY(8px);} to{ opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="icon" aria-hidden="true">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. We'll reconnect you as soon as possible.</p>
    <div class="row">
      <button id="retry" class="btn primary">Try Again</button>
    </div>
    <div class="muted">The app will automatically resume when you're back online.</div>
  </main>
  <script>
    const tryFetch = (url, opts) => {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), opts?.timeout || 2500);
      return fetch(url, { method: opts?.method || 'GET', cache: 'no-cache', signal: controller.signal, mode: opts?.mode || 'same-origin' })
        .finally(() => clearTimeout(timer));
    };

    const checkOnline = async () => {
      try {
        // Prefer project health endpoints
        const res1 = await tryFetch('/api/health', { timeout: 2000 });
        if (res1 && (res1.ok || res1.status === 200)) return true;
      } catch(e) {}
      try {
        const res2 = await tryFetch('/health.txt', { timeout: 2000 });
        if (res2 && res2.ok) return true;
      } catch(e) {}
      try {
        const res3 = await tryFetch('/', { method: 'HEAD', timeout: 2000 });
        if (res3) return true;
      } catch(e) {}
      return navigator.onLine;
    };

    const button = document.getElementById('retry');
    button.addEventListener('click', async () => {
      button.disabled = true;
      const text = button.textContent;
      button.innerHTML = '<span class="spinner"></span>Checking connection...';
      const online = await checkOnline();
      if (online) {
        location.reload();
      } else {
        button.disabled = false;
        button.textContent = text;
      }
    });

    window.addEventListener('online', () => location.reload());
  </script>
</body>
</html>
