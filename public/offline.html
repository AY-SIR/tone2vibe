<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline â€“ Connection Lost</title>
  <meta name="description" content="You are offline. Please check your internet connection and try again." />
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #0b0b0b; color: #e5e7eb; }
    .card { width: min(92vw, 480px); padding: 24px; border-radius: 16px; background: rgba(255,255,255,0.06); box-shadow: 0 10px 30px rgba(0,0,0,0.35); backdrop-filter: blur(10px); text-align: center; }
    .icon { width: 72px; height: 72px; margin: 0 auto 16px; opacity: 0.9; }
    h1 { margin: 6px 0 8px; font-size: 22px; letter-spacing: .2px; }
    p { margin: 0 0 20px; color: #9ca3af; }
    button { width: 100%; padding: 10px 14px; border-radius: 10px; border: 0; background: #16a34a; color: white; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .muted { margin-top: 10px; font-size: 12px; color: #9ca3af; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" aria-label="Offline">
      <path d="M2 8.82A15.94 15.94 0 0 1 12 5c3.54 0 6.81 1.15 9.45 3.1M1 1l22 22M6.8 13.59A8.03 8.03 0 0 1 12 12c2.01 0 3.85.74 5.24 1.96M9.9 16.49C10.56 16.18 11.27 16 12 16c.73 0 1.44.18 2.1.49" />
    </svg>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button id="retry">Try Again</button>
    <div class="muted">This page will auto-reload when the connection is back.</div>
  </main>
  <script>
    const retryBtn = document.getElementById('retry');
    function wait(ms){ return new Promise(r => setTimeout(r, ms)); }
    async function checkOnline(){
      retryBtn.disabled = true;
      try {
        const res = await fetch('/api/health', { method: 'HEAD', cache: 'no-store' });
        if (res && (res.ok || res.status === 200)) {
          location.reload();
          return;
        }
      } catch (e) {}
      try {
        const res2 = await fetch('/health.txt', { method: 'HEAD', cache: 'no-store' });
        if (res2 && (res2.ok || res2.status === 200)) {
          location.reload();
          return;
        }
      } catch (e) {}
      await wait(600);
      retryBtn.disabled = false;
    }
    retryBtn.addEventListener('click', checkOnline);
    window.addEventListener('online', () => location.reload());
  </script>
</body>
</html>
